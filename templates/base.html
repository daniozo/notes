<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Notes App
      {% endblock %}
    </title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-md">
      <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold">NoteKeeper</a>
        <div class="flex space-x-4">
          {% if user.is_authenticated %}
            <a href="{% url 'notes_list' %}" class="hover:text-blue-200">My Notes</a>
            <a href="{% url 'note_new' %}" class="hover:text-blue-200">New Note</a>
            <a href="{% url 'profile' %}" class="hover:text-blue-200">Profile</a>
            <a href="{% url 'logout' %}" class="hover:text-blue-200">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="hover:text-blue-200">Login</a>
            <a href="{% url 'signup' %}" class="hover:text-blue-200">Sign Up</a>
            <a href="{% url 'admin:index' %}" class="hover:text-blue-200">Admin</a>
          {% endif %}
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
      {% if messages %}
        <div class="messages mb-6">
          {% for message in messages %}
            <div class="p-4 {{ message.tags }} {% if message.tags == 'success' %}
                
                
                
                
                
                
                
                
                
                
                bg-green-100 text-green-700










              {% elif message.tags == 'error' %}
                
                
                
                
                
                
                
                
                
                
                bg-red-100 text-red-700










              {% else %}
                
                
                
                
                
                
                
                
                
                
                bg-blue-100 text-blue-700










              {% endif %} rounded-md">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}

      {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; 2025 Notes</p>
      </div>
    </footer>

    <!-- Initialize Lucide Icons -->
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
