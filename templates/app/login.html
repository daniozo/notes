{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to NoteKeeper</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-2">
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="id_username" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="space-y-2">
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="id_password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      {% if form.errors %}
        <div class="p-3 bg-red-100 text-red-700 rounded-md">
          <p>Your username and password didn't match. Please try again.</p>
        </div>
      {% endif %}

      <div class="pt-4">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Log In</button>
      </div>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>
        Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Create one now</a>
      </p>
    </div>
  </div>
{% endblock %}
