{% extends 'base.html' %}

{% block title %}
  My Profile
{% endblock %}

{% block content %}
  <div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">My Profile</h1>

    <div class="space-y-4">
      <div class="flex flex-col md:flex-row md:items-center">
        <div class="md:w-1/3">
          <span class="text-gray-600">Username:</span>
        </div>
        <div class="md:w-2/3 font-semibold">{{ user.username }}</div>
      </div>

      <div class="flex flex-col md:flex-row md:items-center">
        <div class="md:w-1/3">
          <span class="text-gray-600">Date Joined:</span>
        </div>
        <div class="md:w-2/3">{{ user.date_joined|date:'F j, Y' }}</div>
      </div>

      <div class="flex flex-col md:flex-row md:items-center">
        <div class="md:w-1/3">
          <span class="text-gray-600">Notes Created:</span>
        </div>
        <div class="md:w-2/3">{{ note_count }}</div>
      </div>
    </div>

    <div class="mt-8 flex space-x-3">
      <a href="{% url 'password_change' %}" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Change Password</a>
      <a href="{% url 'notes_list' %}" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300">Back to Notes</a>
    </div>
  </div>
{% endblock %}
